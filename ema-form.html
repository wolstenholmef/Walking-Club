  <h1> Add New Walk </h1> 
  <ul>
  <li><a href="default.asp">Home</a></li>
  <li><a href="walks.asp">Walks</a></li>
  <li><a href="news.asp">News</a></li>

    <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
      <fieldset>
        <legend>Add Walk</legend>
        <div class="form-group">
          <label for="Name-of-Walk">Walk Name:</label>
          <input id="Name-of-Walk" name="Name-of-Walk" type="text">
        </div>
        <div class="form-group">
          <label for="Date">Date: </label>
          <input id="Date" name="Date" type="date">
        </div>
        <div class="form-group">
          <label for="Start_Time">Start Time: </label>
          <input id="Start_Time" name="Start_Time" type="time">
        </div>
        <div class="form-group">
          <label for="Meeting_Point">Meeting Point: </label>
          <input id="Meeting_Point" name="Meeting_Point" type="text">
        </div>
        <div class="form-group">
          <label for="Distance-in-Miles">Distance in Miles: </label>
          <input id="Distance-in-Miles" name="Distance-in-Miles" type="text">
        </div>
          <div class="form-group"> 
          <input type="hidden" id="SessionID" name="SessionID" value="12345678-09ab-1111-cdef" >
          </div>
      </fieldset>
      <fieldset>
        <legend>Status</legend>
        <div class="form-group form-inline">
          <span class="checkbox">
            <input id="status_0" name="status" type="checkbox" value="Proposed">
            <label for="status_0">Proposed</label>
          </span>
          <span class="checkbox">
            <input id="status_1" name="status" type="checkbox" value="Approved">
            <label for="status_1">Approved</label>
          </span>
          <span class="checkbox">
            <input id="status_2" name="status" type="checkbox" value="Rejected">
            <label for="status_2">Rejected</label>
          </span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Notes</legend>
        <div class="form-group form-wrap">
          <label>Notes or a short description of the walk: e.g. 'Grade A walk with steep hills'</label>
          <textarea name="current_medication" rows="12" cols="50"></textarea>
        </div>
      </fieldset>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
